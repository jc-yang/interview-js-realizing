<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
</head>
<body>
    <div id="main" class="col">
        <div id="main-wrap">this is main</div>
    </div>
    <div id="left" class="col">
        this is left
    </div>
    <div id="right" class="col">
        this is right
    </div>
</body>
<style>
    #main {
        width: 100%;
        height: 200px;
        background-color: #ccc;
    }
    #left {
        width: 190px;
        height: 200px;
        background-color: #0000ff;

        margin-left: -100%;
    }
    #right {
        width: 190px;
        height: 200px;
        background-color: #ff0000;

        margin-left: -190px;
    }
    /*设置浮动*/
    .col {
        float: left;
    }
    /*设置 margin 放置左右元素*/
    #main-wrap {
        margin: 0 190px;
    }
</style>
</html>
